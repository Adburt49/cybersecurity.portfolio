<!-- Portfolio Modals -->
{% for post in site.posts %}
<div id="portfolioModal-{{ post.modal-id }}" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>{{ post.title }}</h4>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="img/portfolio/{{ post.img }}" alt="{{ post.alt }}" class="img-fluid">
        <p>{{ post.description }}</p>
        {% if post.project-url %}
        <a href="{{ post.project-url }}" target="_blank" class="btn btn-primary">View Project</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endfor %}
