<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="portfolio-image" alt="{{ post.alt }}">
        </a>
        <h3 class="text-center">{{ post.title }}</h3>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- Certifications Section -->
<section id="certifications">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Certifications</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="certifications-container">
      <div class="cert-card">
        <h3>Google Cybersecurity Professional Certificate</h3>
        <p>Expected Completion: January 2025</p>
      </div>
      <div class="cert-card">
        <h3>
          <a href="https://docs.google.com/document/d/1GORzpCGnrGH2PmOz62BeX2MlVusos9Cfvc9CmKfVqkU/edit?usp=sharing" target="_blank">
            TryHackMe Cybersecurity Labs
          </a>
        </h3>
        <p>Completed</p>
      </div>
    </div>
  </div>
</section>
