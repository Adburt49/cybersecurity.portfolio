<!-- Portfolio Grid Section -->
<section id="portfolio" class="fade-in-section">
  <div class="container portfolio-flex-grid">
    <!-- Section Title -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>

    <!-- Portfolio Grid -->
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item fade-in-section">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <!-- Portfolio Image and Hover Effect -->
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="portfolio-image" alt="{{ post.alt }}">
        </a>
        <!-- Portfolio Item Title -->
        <h3 class="text-center">{{ post.title }}</h3>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
