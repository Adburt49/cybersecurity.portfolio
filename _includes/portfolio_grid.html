<!-- Portfolio Grid Section -->
<section id="portfolio" class="portfolio-section">
  <div class="container">
    <!-- Section Title -->
    <div class="row text-center">
      <div class="col-lg-12">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>

    <!-- Portfolio Grid -->
    <div class="row">
      {% for post in site.posts %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <div class="card">
          <img src="img/portfolio/{{ post.img }}" alt="{{ post.alt }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description | truncate: 100 }}</p>
            <a href="#portfolioModal-{{ post.modal-id }}" class="btn btn-primary" data-toggle="modal">View Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
