<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <!-- Section Title -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>

    <!-- Portfolio Items -->
    <div class="portfolio-flex-row fade-in-section">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="portfolio-image-wrapper">
            <img src="img/portfolio/{{ post.img }}" class="portfolio-image" alt="{{ post.alt }}">
            <div class="portfolio-overlay">
              <i class="fa fa-search-plus fa-3x overlay-icon"></i>
            </div>
          </div>
          <h3 class="text-center">{{ post.title }}</h3>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</sectio
