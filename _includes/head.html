<style>
  /* Overlay for the background image */
  header {
    position: relative;
  }
  header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
    z-index: 1;
  }

  .container {
    position: relative;
    z-index: 2; /* Ensures content is above the overlay */
  }

  /* Highlight box for text */
  .highlight-box {
    background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    text-align: center;
  }

  .highlight-box .name, .highlight-box .skills {
    color: #fff;
  }

  /* Call-to-action buttons */
  .cta a {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    background: #00bcd4; /* Light Blue */
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1em;
  }

  .cta a:hover {
    opacity: 0.8;
  }

  /* Scroll-down indicator */
  .scroll-down {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 1.2em;
    text-align: center;
    animation: bounce 2s infinite;
    z-index: 2;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-10px);
    }
    60% {
      transform: translateY(-5px);
    }
  }
</style>
